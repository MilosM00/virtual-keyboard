<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Virtual Keyboard</title>
</head>
<body>
    
    <div class="overlay">

        <textarea class="text"></textarea>

        <span></span>

        <div class="row-1">
            <button class="number1">1</button>
            <button class="number2">2</button>
            <button class="number3">3</button>
            <button class="number4">4</button>
            <button class="number5">5</button>
            <button class="number6">6</button>
            <button class="number7">7</button>
            <button class="number8">8</button>
            <button class="number9">9</button>
            <button class="number0">0</button>
            <button class="symbol-minus">-</button>
            <button class="symbol-equal">=</button>
            <button class="backspace">←</button>
        </div>
        
        <div class="row-2">
            <button class="letter">q</button>
            <button class="letter">w</button>
            <button class="letter">e</button>
            <button class="letter">r</button>
            <button class="letter">t</button>
            <button class="letter">y</button>
            <button class="letter">u</button>
            <button class="letter">i</button>
            <button class="letter">o</button>
            <button class="letter">p</button>
            <button class="symbol-angle1">[</button>
            <button class="symbol-angle2">]</button>
            <button class="enter">↵</button>
        </div>

        <div class="row-3">
            <button class="letter">a</button>
            <button class="letter">s</button>
            <button class="letter">d</button>
            <button class="letter">f</button>
            <button class="letter">g</button>
            <button class="letter">h</button>
            <button class="letter">j</button>
            <button class="letter">k</button>
            <button class="letter">l</button>
            <button class="symbol-comma-dot">;</button>
            <button class="symbol-quotes">'</button>
            <button class="symbol-slash1">\</button>
        </div>

        <div class="row-4">
            <button class="shift">↑</button>
            <button class="letter">z</button>
            <button class="letter">x</button>
            <button class="letter">c</button>
            <button class="letter">v</button>
            <button class="letter">b</button>
            <button class="letter">n</button>
            <button class="letter">m</button>
            <button class="symbol-comma">,</button>
            <button class="symbol-dot">.</button>
            <button class="symbol-slash2">/</button>
        </div>

        <div class="row-5">
            <button class="space"></button>
        </div>

    </div>

</body>
</html>
